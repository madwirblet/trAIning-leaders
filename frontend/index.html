<!-- Chat Toggle Button -->
<button id="chat-toggle-btn" aria-label="Toggle chat widget">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
</button>

<!-- Chat Widget -->
<div id="ai-chat-widget" style="display: none;">
    <div id="chat-header">
        <span>Leadership Course Assistant</span>
        <button id="chat-close-btn" aria-label="Close chat">&times;</button>
    </div>
    <div id="chat-messages" role="log" aria-live="polite"></div>
    <div id="chat-input-area">
        <input type="text" id="user-input" placeholder="Ask a question about the lecture..." aria-label="Chat input">
        <button id="send-btn" aria-label="Send message">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>
</div>
